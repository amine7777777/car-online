<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>car rental car </title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
    />
    <link rel="stylesheet" href="/client/public/styles/login.css" />
  </head>
 
    <div class="container">
        <header
          class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom"
        >
    
      <a
        href="/"
        class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none"
      >
      <h2>car rental</h2>
       
      <ul class="nav nav-pills">
        
        <li class="nav-item"><a href="index.html" class="nav-link">home</a></li>
        <li class="nav-item"><a href="booking.html" class="nav-link">booking</a></li>
        <li class="nav-item"><a href="cars.html" class="nav-link">cars</a></li>
        <li class="nav-item"><a href="#" class="nav-link">contact</a></li>
      </ul>
  </header>
  <body>
    <div class="wrapper">
      <div class="login_box">
        <div class="login-header">
          <span>Login</span>
        </div>

        <div class="input_box">
          <input type="text" id="user" class="input-field" required />
          <label for="user" class="label">Username</label>
          <i class="bx bx-user icon"></i>
        </div>

        <div class="input_box">
          <input type="password" id="pass" class="input-field" required />
          <label for="pass" class="label">Password</label>
          <i class="bx bx-lock-alt icon"></i>
        </div>

        <div class="remember-forgot">
          <div class="remember-me">
            <input type="checkbox" id="remember" />
            <label for="remember">Remember me</label>
          </div>

          <div class="forgot">
            <a href="#">Forgot password?</a>
          </div>
        </div>

        <div class="input_box">
          <input type="submit" class="input-submit" value="Login" />
        </div>

        <div class="register">
          <span>Don't have an account? <a href="#">Register</a></span>
        </div>
      </div>
    </div>
  </body>
</html>
